<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Asset Management-->
            <a-assets>
                <a-asset-item id = "train-gltf" src =./models/tinker.glb></a-asset-item>
                <a-asset-item id = "train-obj" src =./models/obj.mtl></a-asset-item>
            </a-assets>

            

            <!--Train Model-->
            <a-entity position = "0 0 -15" gltf-model = "#train-gltf" scale = "0.1 0.1 0.1">
            </a-entity>
        </a-scene>
    </body>
</html>
